<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overlay Demo</title>
    <link href="https://api.maptiler.com/maps/streets/style.css?key=CAgganf0DMElVWkxBZeq" rel="stylesheet"/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://api.maptiler.com/maps/streets/maplibre-gl.js"></script>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/streets/style.json?key=CAgganf0DMElVWkxBZeq',
        center: [114.9398, 4.9031], // Brunei
        zoom: 8
    });

    // Demo overlay: semi-transparent colored rectangle (simulates weather)
    map.on('load', () => {
        map.addSource('demo-weather', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [{
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': [[
                            [114.85, 4.85],
                            [115.05, 4.85],
                            [115.05, 4.95],
                            [114.85, 4.95],
                            [114.85, 4.85]
                        ]]
                    },
                    'properties': {}
                }]
            }
        });

        map.addLayer({
            'id': 'demo-weather-layer',
            'type': 'fill',
            'source': 'demo-weather',
            'layout': {},
            'paint': {
                'fill-color': '#ff0000',
                'fill-opacity': 0.4
            }
        });
    });
</script>
</body>
</html>
